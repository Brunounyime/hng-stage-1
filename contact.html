<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Bruno Unyime</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/contact.js" defer></script>
    <script src="/js/nav.js" defer></script>
  </head>
  <body>
    <button class="hamburger" aria-label="Open navigation" id="nav-open-btn">
      <span></span>
    </button>
    <nav aria-label="Main navigation" class="main-nav" id="main-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="contact.html" class="active">Contact Us</a></li>
        <button
          class="nav-close"
          aria-label="Close navigation"
          id="nav-close-btn"
          style="display: none"
        >
          &#10005;
        </button>
      </ul>
    </nav>

    <main>
      <div class="contact-card">
        <form id="contact-form" novalidate>
          <p
            id="success-message"
            class="success"
            data-testid="test-contact-success"
            style="display: none"
          >
            âœ… Your message has been submitted successfully!
          </p>
          <h1>Contact Us</h1>
          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              id="name"
              type="text"
              data-testid="test-contact-name"
              required
              aria-describedby="error-name"
            />
            <small
              id="error-name"
              class="error"
              data-testid="test-contact-error-name"
            ></small>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              id="email"
              type="email"
              data-testid="test-contact-email"
              required
              aria-describedby="error-email"
            />
            <small
              id="error-email"
              class="error"
              data-testid="test-contact-error-email"
            ></small>
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input
              id="subject"
              type="text"
              data-testid="test-contact-subject"
              required
              aria-describedby="error-subject"
            />
            <small
              id="error-subject"
              class="error"
              data-testid="test-contact-error-subject"
            ></small>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              rows="5"
              data-testid="test-contact-message"
              required
              aria-describedby="error-message"
            ></textarea>
            <small
              id="error-message"
              class="error"
              data-testid="test-contact-error-message"
            ></small>
          </div>
          <button type="submit" data-testid="test-contact-submit">
            Submit
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
